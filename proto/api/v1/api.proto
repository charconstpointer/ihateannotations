syntax = "proto3";

package api.v1;

option go_package = "github.com/charconstpointer/ihateannotations/gen/api/v1;apiv1";

import "google/api/annotations.proto";

service ApiService {
    rpc Foo(FooRequest) returns (FooResponse) {
        option (google.api.http) = {
            get: "/v1/foo"
        };
    }
}

message FooRequest {}

message FooResponse {
    string message = 1;
}

